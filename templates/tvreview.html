<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ModelForm Tutorial</title>
</head>
<body>
<h2>All User Details</h2>
<table>
    {% for item in users %}
    <tr>
        <td><b>firstname:</b>{{ item.firstname }}</td>
        <td><b>lastname:</b> {{ item.lastname|default:"NA" }}</td>
        <td><b>email:</b> {{ item.email }}</td>
        <td><b>comment:</b> {{ item.comment }}</td>
    </tr>
    <tr>
    <td colspan="2" class="divider"><hr/></td>
</tr>
    {% endfor %}
</table>
</body>
</html>
